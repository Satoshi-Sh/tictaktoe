<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTakToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="opening">
        <button class="btn large" id="Friend">Play with Friend</button>
        <button class="btn large" id="CPU">Play with CPU</button>
    </div>

    <div class="form-friends">
        <form onsubmit="return false;"></form>
        <label for="player1">Name:</label>
        <input type="text" id="player1" name="player1" placeholder="Player(X)">
        <label for="player2">Name:</label>
        <input type="text" id="player2" name="player2" placeholder="Player(O)">
        <input type="submit" value="Play" class="btn" id="friends">
        </form>
    </div>

    <div class="form-cpu">
        <form onsubmit="return false;"></form>
        <label for="player1">Name:</label>
        <input type="text" id="player1c" name="player1" placeholder="Player(X)">
        <label for="level">Choose Level:</label>
        <select name="level" id="levels">
        <option value="Beginner">Beginner</option>
        <option value="Expert">Expert</option>
        </select>
        <input type="submit" value="Play" class="btn" id="cpu">
        </form>
    </div>



    <div class="message-div" hidden>
        <h3 class="message">Your Turn</h3>
    </div>

    <div class="board-div">
        <div class="board">
            <div class="item" id="cell1"></div>
            <div class="item" id="cell2"></div>
            <div class="item" id="cell3"></div>
            <div class="item" id="cell4"></div>
            <div class="item" id="cell5"></div>
            <div class="item" id="cell6"></div>
            <div class="item" id="cell7"></div>
            <div class="item" id="cell8"></div>
            <div class="item" id="cell9"></div>
        </div>
    </div>
    <div class="restart-div" hidden>
        <button class="btn" id="restart">Restart</button>
   </div>

</body>
</html>
